steps:
- name: 'docker.io/library/python:latest'
  entrypoint: 'bash'
  args:
   - -c
   - |
     pip install -r requirements.txt
     python manage.py test
  env: ['BETTERSTART_DB=local']
- name: 'docker.io/library/python:3'
  args: ['python','build_yaml.py']
  env: ['BETTERSTART_PW=test']
- name: 'docker.io/library/python:3'
  args: ['cat','app.yaml']
