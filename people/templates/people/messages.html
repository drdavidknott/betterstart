<div class='container'>

	{% if messages %}
		<div class="alert {{ message.tags }} alert-dismissible" role="alert">
	    	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    		<span aria-hidden="true">&times;</span>
	    	</button>
			{% for message in messages %}
		   		<div>{{ message }}</div>
		   	{% endfor %}
		</div>
	{% endif %}

</div>
