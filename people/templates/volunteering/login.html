{% extends "volunteering/base.html" %}

<!-- Login page -->
 
 {% block title %}Login here!{% endblock %}

 {% block content %}

 <div class="container">
 	<div class="row">
 		<div class="col-md-3">
 		</div>
 		<div class="col-md-6">
	 		<div class="panel panel-primary">
	 			<div class="panel-heading panel-heading-savs-pink">
	 				<h4 class="panel-title">Login</h4>
	 			</div>
		 		<div class="panel-body panel-body-light-pink">
					<form action ="{% url 'login' %}" method="post">
						{% csrf_token %}
						{% include "volunteering/form_snippet_errors_below.html" with form=login_form %}
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>

 {% endblock %}
