{% extends "volunteering/base.html" %}

<!-- Registration page for new users -->
 
 {% block title %}Register{% endblock %}

 {% block content %}

 <div class="container">
 	<div class="row">
 		<div class="col-md-1">
 		</div>
 		<div class="col-md-10">
	 		<div class="panel panel-primary">
	 			<div class="panel-heading panel-heading-savs-pink">
	 				<h4 class="panel-title">Registration</h4>
	 			</div>
		 		<div class="panel-body panel-body-light-pink">
					<form action ="{% url 'registration' %}" method="post">
						{% csrf_token %}
						{% include "volunteering/form_snippet_errors.html" with form=reg_form %}
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-1">
		</div>
	</div>
</div>

 {% endblock %}
